tonic.workspace = true
tracing.workspace = true
uuid.workspace = true
async-stream.workspace = true

tonic-health = "0.7.0"
tonic-reflection = "0.5.0"

[dev-dependencies]
bytes.workspace = true
hyper.workspace = true
env_logger = "0.9.1"
http = "0.2.8"
