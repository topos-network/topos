[package]
name = "topos-p2p"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
futures = "*"
libp2p = { version = "0.46", features = ["tcp-tokio", "dns-tokio"] }
tokio = { version = "1.20", default-features = false, features = ["rt", "rt-multi-thread", "macros", "sync"] }
tokio-stream = "*"

tracing = "0.1"
tracing-subscriber = "0.3"

async-trait = "*"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

[dev-dependencies]
tracing-test = "0.1"
# test-log = { version = "0.2", default-features = false, features = ["trace"] }
env_logger = "*"
test-log = { version = "0.2", features = ["trace"] }
tracing = {version = "0.1", default-features = false}
tracing-subscriber = {version = "0.3", default-features = false, features = ["env-filter", "fmt"]}
