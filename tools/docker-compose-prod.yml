services:
  boot:
    container_name: boot
    image: ghcr.io/toposware/tce:pr-4
    init: true
    ports:
      - "9090"
    environment:
      - RUST_LOG=info,topos_p2p=debug,topos_tce_node_app=debug,topos_tce_protocols_reliable_broadcast=debug
      - TOOLCHAIN_VERSION=stable
      - RUST_BACKTRACE=full
      - TCE_LOCAL_KS=1 # 12D3KooWPjceQrSwdWXPyLLeABRXmuqt69Rg3sBYbU1Nft9HyQ6X
      - TCE_JAEGER_SERVICE_NAME=tce-boot-node
      - TCE_JAEGER_AGENT=jaeger.tce.devnet-1.toposware.com:6831
      - TCE_ECHO_SAMPLE_SIZE=3
      - TCE_READY_SAMPLE_SIZE=3
      - TCE_DELIVERY_SAMPLE_SIZE=3
      - TCE_ECHO_THRESHOLD=3
      - TCE_READY_THRESHOLD=3
      - TCE_DELIVERY_THRESHOLD=3
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logstash.tce.devnet-1.toposware.com:12201"
        tag: "boot"

  peer:
    image: ghcr.io/toposware/tce:pr-4
    init: true
    ports:
      - "9090"
      - "1340"
    deploy:
      replicas: 5
    environment:
      - RUST_LOG=info,topos_p2p=debug,topos_tce_node_app=debug,topos_tce_protocols_reliable_broadcast=debug
      - TCE_API_ADDR=0.0.0.0:1340
      - TCE_JAEGER_SERVICE_NAME=tce-regular-node
      - TCE_JAEGER_AGENT=jaeger.tce.devnet-1.toposware.com:6831
      - TCE_BOOT_PEERS=12D3KooWPjceQrSwdWXPyLLeABRXmuqt69Rg3sBYbU1Nft9HyQ6X /dns4/boot/tcp/9090
      - TCE_ECHO_SAMPLE_SIZE=3
      - TCE_READY_SAMPLE_SIZE=3
      - TCE_DELIVERY_SAMPLE_SIZE=3
      - TCE_ECHO_THRESHOLD=3
      - TCE_READY_THRESHOLD=3
      - TCE_DELIVERY_THRESHOLD=3
    depends_on:
      - boot
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logstash.tce.devnet-1.toposware.com:12201"
        tag: "peer"

  cert-spammer:
    container_name: spam
    image: ghcr.io/toposware/cert-spammer:main
    init: true
    environment:
      - RUST_LOG=debug
      - TARGET_NODES_PATH=/nodes.json
    depends_on:
      - peer
    volumes:
      - ./peer_nodes.json:/nodes.json
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logstash.tce.devnet-1.toposware.com:12201"
        tag: "cert-spammer"

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    ports:
      - "8080:8080"
    privileged: true
    depends_on:
      - boot
      - peer
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.38.0
    ports:
      - "9090:9090"
    restart: always
    depends_on:
      - cadvisor
    volumes:
      - "./config/prometheus/:/etc/prometheus/"
      - "prometheus-storage:/prometheus"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"

  grafana:
    container_name: grafana
    image: grafana/grafana:9.0.6
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - prometheus
    volumes:
      - "grafana-storage:/var/lib/grafana"
      - ./config/grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./config/grafana/config.monitoring

volumes:
  prometheus-storage:
  grafana-storage:
