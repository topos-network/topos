name: Coverage

on:
  push:
    branches: [main]
    paths: crates/**
  pull_request:
    branches: [main]
    paths: crates/**
  workflow_dispatch:

jobs:
  codecov:
    name: Code coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/install-rust
        with:
          components: llvm-tools-preview
          tools: grcov,nextest,protoc
          AWS_ACCESS_KEY_ID: ${{ secrets.ROBOT_AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ROBOT_AWS_SECRET_ACCESS_KEY}}

      - name: Build
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: '-Cinstrument-coverage'
          RUSTDOCFLAGS: '-Cinstrument-coverage'
        with:
          command: build
          args: --all

      - name: Run tests
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: '-Cinstrument-coverage'
          RUSTDOCFLAGS: '-Cinstrument-coverage'
          LLVM_PROFILE_FILE: 'codecov-instrumentation-%p-%m.profraw'
        with:
          command: nextest
          args: run --workspace --exclude topos-sequencer-subnet-runtime-proxy --config-file tools/config/nextest.toml

      - name: Run grcov
        run: grcov . --binary-path target/debug/ -s . -t lcov --branch --ignore-not-existing --ignore '../**' --ignore '/*' -o coverage.lcov

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
